<!DOCTYPE html>
<html>
<head>
  <title>Qlik Mashup Without Login</title>
  <!-- Load jQuery (optional, only needed if you use it in your logic) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Load RequireJS from Qlik Cloud -->
  <script src="https://ix01xmr4p1gnbkz.eu.qlikcloud.com/resources/assets/external/requirejs/require.js"></script>
</head>
<body>

<h2>Qlik Mashup Visualizations</h2>
<div id="QV01" style="height:400px;"></div>
<div id="QV02" style="height:400px;"></div>

<script>
  const config = {
    host: 'ix01xmr4p1gnbkz.eu.qlikcloud.com',
    prefix: '/',
    port: 443,
    isSecure: true,
    webIntegrationId: 'AfVzQT9hoKjtZ9CnoUcO0Pz8BQAcU42b'
  };

  require.config({
    baseUrl: (config.isSecure ? "https://" : "http://") + config.host +
      (config.port ? ":" + config.port : "") + config.prefix + "resources",
    webIntegrationId: config.webIntegrationId
  });

  require(["js/qlik"], function (qlik) {
    qlik.setOnError(function (error) {
      console.error("Qlik Error:", error.message);
    });

    const app = qlik.openApp('32a7a21a-8b99-4af8-9411-bab71d116d88', config);

    // Replace with your actual object IDs
    app.visualization.get('b10b249e-2ff8-447d-9e44-fca5a9d8580b').then(function (vis) {
      vis.show("QV01");
    });

    app.visualization.get('YOUR_OBJECT_ID_2').then(function (vis) {
      vis.show("QV02");
    });
  });
</script>

</body>
</html>
